</head>

    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5" align="right" valign=bottom>
            
            <tr> 
                <td> <font font size="15" color="red" face="courier">ini baris pertama kolom pertama</font></td>
                <td>ini baris pertama kolom kedua</td>

            </tr>
            <tr>
                <td rowspan="2">ini juga tambah 1 kolom</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
            
               
        </table>
    </body>
